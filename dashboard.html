<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Boy | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #001f14, #002f22);
      color: #00ff99;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      padding: 40px 20px;
      text-align: center;
    }

    .dashboard h1 {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ff99;
      margin-bottom: 20px;
    }

    .card {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(0, 255, 153, 0.05);
      border: 1px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px #00ff99;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px #00ff99;
      }
      50% {
        box-shadow: 0 0 35px #00ff99;
      }
      100% {
        box-shadow: 0 0 15px #00ff99;
      }
    }

    .logout-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
    }

    .logout-btn:hover {
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Welcome to Cyber Boy Dashboard</h1>
    <div class="card">
      <p>You are now logged in âœ…</p>
      <p>Access exclusive hacking tools & premium features.</p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedIn');
      alert('Logged out successfully.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
