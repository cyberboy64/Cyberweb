<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Security | Cyber Boy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000e0e;
      font-family: 'Poppins', sans-serif;
      color: #00ff99;
      margin: 0;
      padding: 0;
    }

    .tool-header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .tool-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-shadow: 0 0 15px #00ff99;
    }

    .web-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(0, 255, 153, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff99;
      text-align: center;
    }

    .web-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      font-size: 16px;
    }

    .scan-button {
      padding: 12px 30px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    .scan-button:hover {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .result-box {
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <div class="tool-header">
    <h1>üõ°Ô∏è Web Security Scanner</h1>
  </div>

  <div class="web-form">
    <form id="scannerForm">
      <input type="url" id="urlInput" placeholder="Enter Website URL..." required />
      <button class="scan-button" type="submit">Scan</button>
    </form>
    <div class="result-box" id="scanResult"></div>
  </div>

  <script>
    document.getElementById("scannerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      const resultBox = document.getElementById("scanResult");

      if (url.trim() === "") {
        resultBox.innerText = "‚ùå Please enter a valid URL.";
        return;
      }

      resultBox.innerText = "üîç Scanning for vulnerabilities...";
      setTimeout(() => {
        resultBox.innerText = `‚úÖ No major issues found on ${url} (Simulation Mode)`;
      }, 2500);
    });
  </script>
</body>
</html>
