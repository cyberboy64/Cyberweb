<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Recovery | Cyber Boy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000e0e;
      color: #00ff99;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .tool-header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .tool-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-shadow: 0 0 15px #00ff99;
    }

    .recovery-box {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(0, 255, 153, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff99;
      text-align: center;
    }

    .recovery-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      font-size: 16px;
    }

    .recover-button {
      padding: 12px 30px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    .recover-button:hover {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .result {
      margin-top: 20px;
      font-size: 15px;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <div class="tool-header">
    <h1>ðŸ§  Data Recovery Tool</h1>
  </div>

  <div class="recovery-box">
    <p>Recover deleted files (Simulation Only)</p>
    <input type="text" id="fileName" placeholder="Enter file name e.g. mydata.txt" />
    <button class="recover-button" onclick="startRecovery()">Recover</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function startRecovery() {
      const name = document.getElementById("fileName").value.trim();
      const result = document.getElementById("resultBox");

      if (!name) {
        result.innerText = "âŒ Please enter a valid file name.";
        return;
      }

      result.innerText = "ðŸ” Searching for deleted file...";
      setTimeout(() => {
        result.innerText = `âœ… File "${name}" has been successfully recovered (Simulation).`;
      }, 2500);
    }
  </script>
</body>
</html>
